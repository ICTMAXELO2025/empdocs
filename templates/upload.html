{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0">Upload Document</h4>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label">Select File</label>
                        <input class="form-control" type="file" id="file" name="file" required>
                        <div class="form-text">
                            Allowed file types: {{ allowed_extensions | join(', ') }}. Max size: 16MB
                        </div>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Upload Document</button>
                    <a href="{{ url_for('documents') }}" class="btn btn-outline-secondary">Back to Documents</a>
                </form>
            </div>
        </div>
        
        <div class="card mt-3">
            <div class="card-body">
                <h6>Security Note:</h6>
                <p class="mb-0">Your documents are stored securely and can only be accessed after verifying your document access password.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
